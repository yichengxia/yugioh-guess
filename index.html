<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Yu-Gi-Oh! Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <h1>Guess Yu-Gi-Oh! Card</h1>
  
  <div class="input-container">
    <p id="triesLeft">Enter the card name (you have 7 tries):</p>
    <input list="cardList" id="guessInput" placeholder="Enter card name">
    <button class="main-btn" onclick="submitGuess()">Submit Guess</button>
    <button class="main-btn" onclick="confirmNewGame()">New Game</button>
  </div>
  
  <div id="hintToggleRow">
    <div class="hint-group">
      <button id="initialHintBtn" class="toggle-btn"><strong>Hint:</strong> Name Initial</button>
      <span id="initialHintDisplay" class="hint-text"></span>
    </div>
    <div class="hint-group">
      <button id="wordHintBtn" class="toggle-btn"><strong>Hint:</strong> Word Count</button>
      <span id="wordHintDisplay" class="hint-text"></span>
    </div>
    <div class="hint-group">
      <button id="appearanceHintBtn" class="toggle-btn"><strong>Hint:</strong> First Appearance</button>
      <span id="appearanceHintDisplay" class="hint-text"></span>
    </div>
  </div>

  <datalist id="cardList"></datalist>
  <div id="results" class="result-table">
    <div id="results"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>

  <div id="zoomModal" class="zoom-modal hidden">
    <div class="zoom-wrapper">
      <img id="zoomedImage" src="" alt="">
    </div>
  </div>

  <footer class="credits">
    Â© 2025 
    Designed by <a href="https://github.com/yichengxia/yugioh-guess">YC</a> | 
    Resources from <a href="https://github.com/Wildric-Auric/YuGiOh-Database">YuGiOh-Database</a> & MyCard | 
    Inspired by <a href="https://github.com/QuantAskk/pokemonle">pokemonle</a> & Wordle
  </footer>
</body>
</html>
